     <table class="table table-warning table-striped table-hover table-bordered table-sm">
        <thead>
           <th>State</th>
           <th>Capital</th>
        </thead>
        <tbody class="table-group-divider">
           <tr>
     
              <td>Akwa-Ibom</td>

     <form action="" method="post">
        <div class="mb-3">
     
           <label  for="email" class="form-label">Email Address </label>
           <input type="email" name="email" id="email" class="form-control form-control-lg" >
           <div class="form-text"> *we will not share your info with unauthorized persons and third parties </div>
        </div>
        <div class="mb-3 row">
           <label for="password" class="form-label col-2">Password</label>
           <div class="col-10">
              <input type="password" name="password" id="password" class="form-control">
           </div>
        </div>
        <div class="mb-3">
           <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
           <label for="checkbox" class="form-check-label">Check me out</label>
        </div>
        <div class="mb-3">
            <input type="file" name="" id="" class="form-control">
        </div>
        <div class="mb-3">
           <input type="color" name="" id="" class="form-control form-control-color">
        </div>
        <div class="mb-3">
         <label for=""> Select your state</label>
         <input list="options" class="form-control">
         <datalist id="options">
            <option value="Delta"></option>
            <option value=" Port-harcourt"></option>
            <option value="Ondo"></option>
         </datalist>
        </div>

         <div class="mb-3">
            <select name="" id="" class="form-select">
             <option value="Nigeria">Nigeria</option>
             <option value="Ghana">Ghana</option>
             <option value="Kenya">Kenya</option>
            </select>
         </div>
         <h3 class="mb-3">Select Gender</h3>
         <div class="form-check">
            <input type="radio" name="gender" id="male" value="male" class="form-check-input">
            <label for="male">Male</label>
         </div>

         <div class="form-check mb-3">
            <input type="radio" name="gender" id="female" value="female" class="form-check-input">
            <label for="female">Female</label>
         </div>
          
         <select name="" id="" class="form-select form-lg mb-3">
            <option value="">Choose your state</option>
            <option value="">Delta</option>
            <option value="">Edo</option>
            <option value="">Ogun</option>
            <option value="" selected>Kaduna</option>
         </select>
         <h4>choose your favourite food</h4>
         <div class="form-check-inline form-switch">
            <input type="checkbox" name="Rice" id="Rice" class="form-check-input" role="switch">
            <label for="Rice" class="form-check-label">Rice</label>
         </div>

         <div class="form-check-inline form-switch">

            <input type="checkbox" name="Beans" id="Beans" class="form-check-input" role="switch">
            <label for="Beans" class="form-check-label">Beans</label>
         </div>
         <div class="form-check-inline form-switch">

            <input type="checkbox" name="Eba" id="Eba" class="form-check-input" role="switch">
            <label for="Eba" class="form-check-label">Eba</label>
         </div>
         <div class="form-check-inline form-switch mb-4">

            <input type="checkbox" name="Yam" id="Yam" class="form-check-input" role="switch">
            <label for="Yam" class="form-check-label">Yam</label>
         </div>
         <div class="mb-4">
            <label for="range" class="form-label">Age</label>
            <input type="range" name="range" id="range" class="form-range" min="0" max="100" step="10">
         </div>

         <div class="input-group mb-4">
            <span class="input-group-text">@</span>
            <input type="email" name="" id="" class="form-control" placeholder="Email">
         </div>

         <div class="input-group mb-4">
            <input type="search" name="" id="" class="form-control">
            <button type="button" class=" btn btn-primary">Search</button>
         </div>
         <div class="input-group mb-4">
            <input type="email" name="email" id="email" placeholder="Enter email address" class="form-control">
            <button type="submit" class="btn btn-danger text-light"> sign up</button>
         </div>
         <input type="submit" value="Login" class="btn btn-warning">
        
     </form>
